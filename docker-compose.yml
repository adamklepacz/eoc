version: '3.5'

services:
  eoc-landing:
    container_name: eoc_landing_container
    restart: always
    build: ./landing
    ports:
      - '80'
  eoc-server:
    container_name: eoc_server_container
    restart: always
    build: .
    ports:
      - '8080'
    links:
      - mongo
    environment:
      DB_URL: mongodb://mongo/eoc
      GOOGLE_CLIENT_ID:
      GOOGLE_CLIENT_SECRET:
      EXPRESS_SESSION_KEY:
      SENDGRID_API_KEY:
  nginx-production:
    container_name: eoc_nginx_production
    restart: always
    build: ./nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - /etc/nginx/.htpasswd:/etc/nginx/.htpasswd
      - /data/certbot/conf:/etc/letsencrypt
      - /data/certbot/www:/var/www/certbot
    links:
      - eoc-server
      - eoc-landing
  mongo:
    container_name: mongo_container
    image: mongo
    restart: always
    volumes:
      - /data/db:/data/db
    ports:
      - '27017'
  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - /data/certbot/conf:/etc/letsencrypt
      - /data/certbot/www:/var/www/certbot
    depends_on:
      - nginx-production
