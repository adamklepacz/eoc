version: '3'
services:
  client:
    restart: always
    build:
      context: .
      dockerfile: client/Dockerfile
    ports:
      - '3000:3000'
    links:
      - server
  server:
    restart: always
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - '8080:8080'
    environment:
      DB_URL: mongodb://mongo:27017
    links:
      - mongo
  mongo:
    image: mongo
    restart: always
    ports:
      - '27017:27017'
