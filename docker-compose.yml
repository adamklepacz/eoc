version: '3'

services:
  server:
    container_name: eoc_server_container
    restart: always
    build:
      context: ./
      dockerfile: ./Dockerfile.production
    ports:
      - '8080'
    links:
      - mongo
    environment:
      DB_URL: mongodb://mongo/eoc
      GOOGLE_CLIENT_ID:
      GOOGLE_CLIENT_SECRET:
      EXPRESS_SESSION_KEY:
  nginx-setup:
    build:
      context: ./nginx
      dockerfile: ./Dockerfile
    links:
      - nginx
  mongo:
    container_name: mongo_container
    image: mongo
    restart: always
    volumes:
      - /data/db:/data/db
    ports:
      - '27017'
  nginx:
    image: nginx:latest
    container_name: production_nginx
    volumes:
      -  /etc/nginx/.htpasswd:/etc/nginx/.htpasswd
    ports:
      - 80:80
